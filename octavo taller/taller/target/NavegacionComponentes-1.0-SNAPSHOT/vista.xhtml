<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="stilos.css" />
        <title>Vista</title>
    </h:head>
    <h:body >

        <h:form >
           
            <h:outputText value="Nombre: " />
            <input id="txtNombre" label="Ingrese el Nombre"  required="true"  /> 
            <br></br><br></br>
             <h:outputText value="apellido (maximo 8 arateres): " />
             <input id="txtApellido" label="Ingrese el apellido maximo 8 caracteres"  required="true" maxlength="8"  />
            <br></br><br></br>
             <h:outputText value="Correo electronio: " />
             <input id="txtCorreo" type="email"  label="ingrese un correo valido"  required="true"   />
            <br></br><br></br>
              <h:outputText value="Digite cuantos quiere (mas de 4): " />
             <input id="txtNumero" type="number"  min="4" required="true"    />
             <br></br><br></br>
              <h:outputText value="Feha de nacimiento " />
              <input id="txtFeha" type="date"  required="true" min="2017-08-21" max="2018-08-21"    />
            <br></br><br></br>
            <h:outputText value="Moneda " />            
            <h:inputText  id="moneda" required="true" label="Moneda ">
                <f:convertNumber currencySymbol="$" groupingUsed="true" maxFractionDigits="3" type="currency" locale="es_CO" />
            </h:inputText>
             <br></br><br></br>
            
      
           
            <h:commandButton class="btn1" value="Calcular"  action="vistac.xhtml?faces-redirect=true"  />
            <br></br><br></br>
            
            
        </h:form>
    </h:body>
</html>
